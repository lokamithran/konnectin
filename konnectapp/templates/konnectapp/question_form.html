{% extends "base_generic.html" %}


{% block content %}

<form action='/konnectapp/question/add/' method="post">

    {% csrf_token %}
    <label for="question_title">Question Title: </label>

    <br>

    <textarea style="white-space: normal;"  name="question_title" id="question_title" cols="50" rows="1" required></textarea>
    <br>
    <label for="question_text">Question Text: </label>
    <br>
    <textarea name="question_text" id="question_text" cols="50" rows="10" required></textarea>



    <br>
    <button type="submit" class="btn btn-primary">Ask</button>
</form>
{% endblock %}
